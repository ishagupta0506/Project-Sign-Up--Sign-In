<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
    
</head>
<body>
    <header>
       
   
    <nav>
        <a href="sign up.html">Home</a>
       
        

        
    </nav>
    <img  onclick="darkMode()" id="sun"  src="day-mode.png" alt="sun" width="20px" height="25px">


    <img  onclick="lightMode()" id="moon" src="moon.png" alt="moon" width="15px" height="25px">
  
    

    </header>
    <h3 id="sign">Sign Up</h3>
    <form>
        <label for="name">Full Name:</label>
        <br>
        <input class="field" type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input  class="field"  type="email" id="email" required>
        <br>
        <label for="pass">Password:</label>
        <br>
        <input   class="field" type="password" id="pass" required>
        <br>
        <br>
        <input type="checkbox" id="terms" required>
         <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label>
        <br>
        <br>
        <button type="submit">Sign Up</button>
    </form>

    
    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
